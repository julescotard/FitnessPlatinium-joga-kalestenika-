name: Update FP (Joga/Kalistenika) ICS

on:
  schedule:
    # GitHub cron jest w UTC. 05:15 UTC = 06:15 w Polsce (zimą).
    - cron: "15 5 * * 1"
  workflow_dispatch: {}

permissions:
  contents: write
  issues: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run scraper
        run: |
          python scrape_fp.py --out docs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/*.ics docs/*.json docs/*.md docs/index.html || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update FP timetable (auto)"
            git push
          fi

      - name: Create Issue if locations changed
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const p = 'docs/changes.json';
            if (!fs.existsSync(p)) return;
            const ch = JSON.parse(fs.readFileSync(p, 'utf8'));
            if (!ch) return;
            const added = (ch.added || []).filter(Boolean);
            const removed = (ch.removed || []).filter(Boolean);
            if (added.length === 0 && removed.length === 0) return;

            const title = `Zmiana dostępności jogi/kalisteniki (${ch.date})`;
            const body =
              `**Dodane:** ${added.length ? added.join(', ') : '(brak)'}\n` +
              `**Usunięte:** ${removed.length ? removed.join(', ') : '(brak)'}\n\n` +
              `Szczegóły: zobacz plik docs/changes.md w repo.`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body
            });
